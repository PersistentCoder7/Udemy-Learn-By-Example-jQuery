<!DOCTYPE html>
<html lang="en">
<head>
    <title>Load</title>
    <script src="../../lib/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('.load').click(function() {
                $('#images').load('images.html');
            });
        });
    </script>
    <style>
        .link {
            display: inline-block;
            height: 34px;
            width: 150px;
            vertical-align: middle;
            text-align: center;
            border: solid 1px deeppink;
            color: hotpink;
            cursor: pointer;
            margin: 2px 0px;
            line-height: 34px;
        }

        .link:hover {
            border: solid 1px purple;
            color: mediumpurple;
        }
    </style>
</head>
<body>
<div class="load link">
    Load
</div>
<br>
<br>
<div id="images">

</div>
</body>
</html>
