<!DOCTYPE html>
<html lang="en">
<head>
    <title>JQuery UI Effects</title>
    <link href="../../jquery-ui-1.12.0.custom/jquery-ui.css" rel="stylesheet">
    <script src="../../lib/jquery.js"></script>
    <script src="../../jquery-ui-1.12.0.custom/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            $('.bounce').click(function() {
                $('.ball').effect('bounce', 2000);
            });
            $('.puff').click(function() {
                $('.ball').effect('puff', 2000);
            });
            $('.scale').click(function() {
                $('.ball').toggle({effect: 'scale', direction: 'horizontal'});
            });
            $('.color').click(function() {
                var colors = ['green', 'red', 'blue', 'black'];
                $('.ball').animate({
                    'background-color': colors[Math.floor(Math.random() * colors.length)]
                });
            });
        });
    </script>
    <style>
        .ball {
            border-radius: 50%;
            background-color: #de1515;
            width: 100px;
            height: 100px;
        }
        .outer-ball {
            margin: 24px;
            width: 100px;
            height: 100px;
        }
        .link {
            display: inline-block;
            height: 34px;
            width: 150px;
            vertical-align: middle;
            text-align: center;
            border: solid 1px steelblue;
            color: steelblue;
            cursor: pointer;
            margin: 2px 0px;
            line-height: 34px;
        }

        .link:hover {
            border: solid 1px blue;
            color: cornflowerblue;
        }
    </style>
</head>
<body>
<div class="outer-ball">
    <div class="ball">
    </div>
</div>
<div class="link bounce">
    Bounce
</div>
<br>
<div class="link puff">
    Puff
</div>
<br>
<div class="link scale">
    Toggle scale
</div>
<br>
<div class="link color">
    Color animation
</div>
</body>
</html>
