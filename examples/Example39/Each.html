<!DOCTYPE html>
<html lang="en">
<head>
    <title>Each</title>
    <script src="../../lib/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('.each').click(function() {
                $('.box').each(function() {
                    $(this).addClass('outer-box');
                });
            });

        });
    </script>
    <style>
        .link {
            display: inline-block;
            height: 34px;
            width: 150px;
            vertical-align: middle;
            text-align: center;
            border: solid 1px lightgreen;
            color: green;
            margin: 2px 0px;
            line-height: 34px;
        }

        .link:hover {
            border: solid 1px darkgreen;
            color: darkolivegreen;
        }

        .box {
            width: 200px;
            font-size: 22px;
            color: red;
            text-align: center;
        }

        .outer-box {
            border: solid 1px grey;
            width: 200px;
            background-color: lightgoldenrodyellow;
        }

    </style>
</head>
<body>
<div class="each link">
    Each
</div>
<br>
<br>
<div id="container">
    <div class="box">
        Loonycorn rocks!
    </div>
    <div class="box">
        Loonycorn rocks!
    </div>
    <div class="box">
        Loonycorn rocks!
    </div>
    <div class="box">
        Loonycorn rocks!
    </div>
</div>
<br>
</body>
</html>
