<!DOCTYPE html>
<html lang="en">
<head>
    <title>Listen just once</title>
    <script src="../../lib/jquery.js"></script>
    <script>
        $(document).ready(function () {
            var ghosts = [
                'The Bloody Baron',
                'The Fat Friar',
                'The Grey Lady',
                'Nearly Headless Nick'
            ];
            $('#ghost').one('click', {
                ghostNames: ghosts
            },
            function (e) {
                alert(e.data.ghostNames[
                    Math.floor(Math.random() * e.data.ghostNames.length)]);
            });
        });
    </script>
</head>
<body>
<button id="ghost">Hogwarts Ghosts</button>
</body>
</html>
