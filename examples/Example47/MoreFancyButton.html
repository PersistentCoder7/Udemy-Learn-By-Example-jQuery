
<!DOCTYPE html>
<html lang="en">
<head>
    <title>More Custom Plugin - Fancy Button</title>
    <script src="../../lib/jquery.js"></script>
    <script>
        $(document).ready(function () {
            (function ($) {
                $.fn.fancyButton = function(color, fontFamily) {
                    this.each(function() {
                        var properties = {
                            'display': 'inline-block',
                            'height': '34px',
                            'width': '150px',
                            'vertical-align': 'middle',
                            'text-align': 'center',
                            'font-family': 'sans-serif',
                            'background-color': 'chocolate',
                            'border': 'solid 1px chocolate',
                            'opacity': '0.7',
                            'color': 'antiquewhite',
                            'cursor': 'pointer',
                            'margin': '2px 0px',
                            'line-height': '34px'
                        };

                        var options = {};
                        if (color) {
                            options.backgroundColor = color;
                            options.border = 'solid 1px ' + color;
                        }
                        if (fontFamily) {
                            options.fontFamily = fontFamily;
                        }
                        var extendedProperties = $.extend(properties, options);


                        $(this).css(extendedProperties);

                        $(this).hover(function(e) {
                            $(this).css({
                                'opacity': e.type === 'mouseenter' ? '1.0' : '0.7',
                                'color': e.type === 'mouseenter' ? 'white' : 'antiquewhite'
                            });
                        });
                    });

                    return this;
                };
            } (jQuery));

            $('.button1').fancyButton('cornflowerblue');
            $('.button').fancyButton('#de1515');
        });
    </script>
    <style>

    </style>
</head>
<body>
<div class="button1">
    Click Me
</div>
<br><br>
<div class="button">
    Hello!
</div>
<br><br>
<div class="button">
    Fancy
</div>
<br><br>
<div class="button">
    Play
</div>
</body>
</html>
